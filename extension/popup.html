<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Gippity Pruner</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="styles.css" rel="stylesheet" />
  </head>
  <body>
    <!-- Global Controls -->
    <div class="setting-group">
      <label>
        <input type="checkbox" id="toggleEnabled" />
        Enable Gippity Pruner
      </label>
    </div>

    <div class="setting-group">
      <label>
        Keep last
        <input type="number" id="globalKeepLast" min="1" value="5" />
        messages.
      </label>
    </div>

    <hr />

    <h4>Current Chat</h4>
    <div id="chatSpecificSettings" class="setting-group" style="display: none">
      <p id="chatTitle">Loading chat...</p>
      <label>
        <input type="checkbox" id="useGlobal" />
        Use global setting for this chat
      </label>

      <div id="chatSpecificControls">
        <div class="setting-group">
          <label>
            <input type="checkbox" id="chatEnabled" />
            Enable for this chat
          </label>
        </div>

        <div class="setting-group">
          <label id="chatKeepLastLabel">
            Keep last
            <input type="number" id="chatKeepLast" min="1" value="5" />
            messages for this chat.
          </label>
        </div>
      </div>
    </div>

    <div id="notOnChatPage" class="setting-group" style="display: none">
      <p>Open a ChatGPT conversation to configure chat-specific settings.</p>
    </div>

    <!-- IMPORTANT: load polyfill before popup.js -->
    <script src="popup.js" defer></script>

  </body>
</html>
